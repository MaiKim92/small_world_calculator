<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Small World Calculator</title>
    <meta name="description" content="Tool to calculate Small World">
    <!--Favicon-->
    <link href="view/assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="view/css/main.css"/>
</head>
<body>
    <header class = "row">
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
        <div class = "col-md-8">
            <h1 class = "banner">
                Small World Calculator
            </h1>
        </div>
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
    </header>
    <div class = "row">
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
        <div class = "col-md-8">
            <label for = "input_decklist">Select decklist</label>
            <input type = "file" id = "input_decklist" accept = ".ydk">
        </div>
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
    </div>

    <div class = "row">
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
        <div class = "col-md-8">
            Decklist:
        </div>
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
    </div>

    <div class = "row" id = "deck-list">
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
        <div id = "decklist" class = "col-md-8 row">

        </div>
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
    </div>
    <div class = "row" id = "calculator">
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
        <div class = "col-md-8 row">
            <div class = "col-12 row">
                <ul class="nav nav-tabs" id="tab-navigator" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#target-tab-pane" type="button" role="tab" aria-controls="target-tab-pane" aria-selected="true">Target search</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bridge-tab-pane" type="button" role="tab" aria-controls="bridge-tab-pane" aria-selected="false">Bridge search</button>
                    </li>
                </ul>
            </div>
            <div class = "calculator-content col-12 row">
                <div class="tab-pane tab-cont fade show active col-12 row" id="target-tab-pane" role="tabpanel" aria-labelledby="target-tab" tabindex="0">
                    <div class = "col-5">
                        <label for = "input-hand-banish-1">Banish from hand:</label>
                        <select id = "input-hand-banish-1" class = "card-list">
                        </select>
                    </div>
                    <div class = "col-5">
                        <label for = "input-bridge">Banish from deck:</label>
                        <select id = "input-bridge" class = "card-list">
                        </select>
                    </div>
                    <div class = "col-2">
                        <button id = "target-calculate-btn" class = "btn btn-primary">Calculate!</button>
                    </div>
                </div>
                <div class="tab-pane fade col-12 row" id="bridge-tab-pane" role="tabpanel" aria-labelledby="bridge-tab" tabindex="0">
                    <div class = "col-5">
                        <label for = "input-hand-banish-2">Banish from hand:</label>
                        <select id = "input-hand-banish-2" class = "card-list">
                        </select>
                    </div>
                    <div class = "col-5">
                        <label for = "input-target">Search target:</label>
                        <select id = "input-target" class = "card-list">
                        </select>
                    </div>
                    <div class = "col-2">
                        <button id = "bridge-calculate-btn" class = "btn btn-primary">Calculate!</button>
                    </div>
                </div>
            </div>
            <div class = "result col-12 row">
                Search result:
                <nav>
                    <ul id = "calculate-result" class = "deck">
                    </ul>
                </nav>
            </div>
        </div>
        <div class = "col-2 d-none d-md-block">
            <p></p>
        </div>
    </div>

</body>
<footer>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--Custom js-->
    <script src="script/main.js"></script>
</footer>
